<!DOCTYPE html>
<html>
	<head>
		<title>TODO List</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no"/>
		
		<!--
		<link rel="stylesheet" href="css/themes/green-theme.min.css" />

		<link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.min.css"/>
		<link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css"/>
		<link rel="stylesheet" href="css/layout.css"/>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.0.1.min.js"></script>

	<body class="ui-mobile-viewport">

			<div data-role="header">

			</div>
			<footer data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-role="button" data-icon="home">Exit</a></li>
						<li><a href="#" data-role="button" data-icon="info">About</a></li>

			</footer>

			<div data-role="header">

			</div>
			
			<b><label class="label">Add Note:</label></b>
			<textarea type="text" class="textfield"></textarea>
			
			<footer data-role="footer" data-position="fixed">
				
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-role="button" data-icon="check">Save</a></li>

				</div>
			</footer>
